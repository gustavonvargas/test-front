
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Teste Front End | Gustavo Vargas </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,800italic,700italic,600italic,400italic,300italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/animate.css"> 
        <link rel="stylesheet" href="dist/css/style.css"> 

    </head>
    <body ng-app="GithubUsers">

        <div class="container container-header">
            <div class="row">
                <div class="col-lg-12">
                   <header>
                       <ul class="list-radius">
                           <li></li>
                           <li></li>
                           <li></li>
                           <li></li>
                           <li></li>
                       </ul><!-- /.list-radius -->
                       <i class="fa fa-wifi" aria-hidden="true"></i>
                       <h1 class="hour-center">10:30 AM</h1>
                       <span class="right-battery">
                           <h1 class="percent-battery">95%</h1>
                           <i class="fa fa-battery fa-battery-three-quarters" aria-hidden="true"></i>
                       </span>
                   </header>
                </div>
            </div>
        </div>

        <section class="section-hour">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="time">
                            <h1>10:30</h1>
                            <p>Quarta-feira, 10 de Maio</p>
                        </div>
                    </div>
                </div>
            </div>               
        </section>

        <section class="section-profile hidden-lg hidden-md hidden-sm hidden-xs" ng-controller="GithubUsersCtrl">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="profile" ng-repeat="user in users">
                            <div class="img-circle-profile">
                                <img src="{{user.avatar_url}}" alt="">
                            </div>
                            <h2>{{user.name}}</h2>
                            <h3>{{user.email}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <button class="btn-Unlock" type="button">clique para desbloquear</button>
                    <i class="fa fa-camera icon-camera" aria-hidden="true"></i>
                    <span class="round-separate"></span>
                </div>
            </div>
        </footer>
        

        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type='text/javascript' src="dist/js/angular.min.js"></script>
        <script type='text/javascript' src="https://use.fontawesome.com/e9ea9d45c3.js"></script>
        <script type='text/javascript' src="dist/js/bootstrap.min.js"></script>
        <script type='text/javascript' src="dist/js/all.js"></script>
        <script type='text/javascript' src="dist/js/app.js"></script>
        <script type='text/javascript' src="dist/js/GithubUsers.js"></script>
        
    </body>
</html>
